server:
  ingress:
    enabled: false
    ingressClassName: "nginx"
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    hosts:
      - argocd.local.dev
    tls:
      - secretName: argocd-tls
        hosts:
          - argocd.local.dev
